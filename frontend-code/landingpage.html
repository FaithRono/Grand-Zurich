<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grand Zurich Hotel - Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="landing-page">
    <header class="header">
      <h1>Welcome to Grand Zurich Hotel</h1>
    </header>

    <div class="form-container">
      <!-- Login Section -->
      <div class="login-section">
        <button class="collapsible">Login</button>
        <div class="login-content">
          <form id="admin-login" class="login-form hidden">
            <h2>Admin Login</h2>
            <label for="admin-email">Email:</label>
            <input type="email" id="admin-email" name="admin-email" required>
            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" name="admin-password" required>
            <button type="submit">Login as Admin</button>
          </form>

          <form id="staff-login" class="login-form hidden">
            <h2>Staff Login</h2>
            <label for="staff-email">Email:</label>
            <input type="email" id="staff-email" name="staff-email" required>
            <label for="staff-password">Password:</label>
            <input type="password" id="staff-password" name="staff-password" required>
            <button type="submit">Login as Staff</button>
          </form>

          <div class="login-toggle">
            <button id="toggle-admin">Admin Login</button>
            <button id="toggle-staff">Staff Login</button>
          </div>
        </div>
      </div>

      <!-- Signup Section -->
      <div class="signup-section">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
  <style>
    /* General styles */
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
}

.header {
  text-align: center;
  padding: 2rem;
  background-color: #2c3e50;
  color: #fff;
}

.landing-page {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 80vh;
  background-color: #f5f5f5;
  padding: 2rem;
}

.form-container {
  max-width: 400px;
  width: 100%;
  background-color: #ffffff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 2rem;
}

h2 {
  margin-bottom: 1rem;
  color: #333;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  color: #555;
}

input {
  width: 100%;
  padding: 0.5rem;
  margin-bottom: 1rem;
  border: 1px solid #ddd;
  border-radius: 4px;
}

button {
  padding: 0.5rem;
  border: none;
  border-radius: 4px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
  width: 100%;
}

button:hover {
  background-color: #0056b3;
}

/* Collapsible button and login content */
.collapsible {
  background-color: #007bff;
  color: white;
  cursor: pointer;
  padding: 1rem;
  text-align: center;
  border: none;
  outline: none;
  border-radius: 4px;
  margin-bottom: 1rem;
  width: 100%;
}

.collapsible:after {
  content: '\002B'; /* Plus sign */
  font-size: 13px;
  color: white;
  float: right;
}

.active:after {
  content: '\2212'; /* Minus sign */
}

.login-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
}

.hidden {
  display: none;
}

  </style>

  <script src="scripts.js"></script>
</body>
</html>
